<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boostrap Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../ajax/ajax.js"></script>
  </head>

  <body>
    <div
      id="loading-overlay"
      class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center"
      style="z-index: 9999"
    >
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
    <div
      id="alerta-mensaje"
      class="alert d-none"
      role="alert"
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        min-width: 250px;
        z-index: 9999;
      "
    ></div>
    <div class="container py-4">
      <h2 class="mb-4">Gestión de Usuarios</h2>
      <div class="mb-3 d-flex">
        <input
          type="text"
          id="buscar-cedula"
          style="max-width: 200px"
          class="form-control me-2"
          placeholder="Buscar por cédula"
          maxlength="10"
          oninput="this.value = this.value.replace(/\D/g,'').slice(0,10);"
        />
        <button id="btn-buscar" class="btn btn-primary">
          <i class="bi bi-search"></i> Buscar
        </button>
        <button id="btn-limpiar" class="btn btn-secondary ms-2">
          <i class="bi bi-x-circle"></i> Limpiar
        </button>
      </div>

      <button
        id="btn-insertar"
        class="btn btn-success mb-3"
        data-bs-toggle="modal"
        data-bs-target="#usuarioModal"
      >
        <i class="bi bi-person-plus"></i>
        Insertar Usuario
      </button>

      <table class="table table-dark table-striped" id="tabla-bootstrap">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">PHONE NUMBER</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="usuarioModal"
      tabindex="-1"
      aria-labelledby="usuarioModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="usuarioModalLabel">
              Formulario Usuario
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-usuario">
              <input
                type="text"
                name="cedula"
                class="form-control mb-2"
                placeholder="Cédula"
                maxlength="10"
                oninput="this.value = this.value.replace(/\D/g,'').slice(0,10);"
                required
                pattern="\d{10}"
                title="La cédula debe tener 10 dígitos numéricos"
              />
              <input
                type="text"
                name="nombre"
                class="form-control mb-2"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                name="apellido"
                class="form-control mb-2"
                placeholder="Apellido"
                required
              />
              <input
                type="text"
                name="direccion"
                class="form-control mb-2"
                placeholder="Dirección"
                required
              />
              <input
                type="text"
                name="telefono"
                class="form-control mb-2"
                placeholder="Teléfono"
                required
                pattern="\d{7,10}"
                maxlength="10"
                oninput="this.value = this.value.replace(/\D/g,'').slice(0,10);"
                title="El teléfono debe ser numérico y tener entre 7 y 10 dígitos"
              />
              <button type="submit" class="btn btn-primary w-100">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
